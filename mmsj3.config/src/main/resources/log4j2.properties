# https://howtodoinjava.com/log4j2/log4j2-properties-example/

# Set to debug or trace if log4j2 initialization is failing
status=warn

#---------------------------------------------
# Properties: logs location path && logs pattern
property.logsFormat=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%-5p] %c{1.}:%M:%L :: %msg%n%throwable

#---------------------------------------------
# Console appender configuration
appender.console.type=Console
appender.console.name=consoleLogger
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=${logsFormat}

#---------------------------------------------
# File appender configuration : name, pattern, path & RollingFileAppender rotation policy...
appender.rolling.type=RollingFile
appender.rolling.name=fileLogger
appender.rolling.fileName=${logs.path}/sira-logs.log
appender.rolling.filePattern=${logs.path}/sira-logs_%d{yyyyMMdd}.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=${logsFormat}
appender.rolling.policies.type=Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=60MB
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.strategy.type=DefaultRolloverStrategy

#---------------------------------------------
# Root logger config
rootLogger=debug, consoleLogger, fileLogger
rootLogger.level=debug
rootLogger.appenderRef.stdout.ref=consoleLogger
rootLogger.appenderRef.rolling.ref=fileLogger
